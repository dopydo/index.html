<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="http://cooper-union-maps-proxy.herokuapp.com/js/draw.js"></script> 
    <script>
    
      $(document).ready(function() {
    
        var mapOptions = {
          zoom: 3, //very close
          center: new google.maps.LatLng(35.1767,126.8438) //cooper union
        };
      

       
        var positions = [
          {
            'title':'Gwangju, South Korea',
            'map' : new google.maps.LatLng(35.1767,126.8438),
            'link': 'http://www.korea.net/'
          },
          {
          'title': 'New York, USA',
          'map': new google.maps.LatLng(40.7033127,-73.979681),
          'link': 'http://www.nycgo.com/'
          },
          {
            'title': 'Stuttgart, Germany',
            'map': new google.maps.LatLng(48.779209,9.1772152),
            'link': 'https://www.stuttgart.de/en/'
          }
        ];

           draw('map', mapOptions, positions);
      });
    </script>
      <style>
      #map {
        height:400px;
        width:1200px;
      }
      </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
