<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      //set up the google map
      var map;
      //create a function that runs when the page is ready
      var initialize = function() {
        //set some default options
        var mapOptions = {
          zoom: 3, //very close
          center: new google.maps.LatLng(40.7293, -73.9906) //cooper union
        };
        //create a new map, and have it populate the #map-canvas html element
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

       
        var positions = [
          new google.maps.LatLng(35.1767,126.8438),
          new google.maps.LatLng(40.7033127,-73.979681),
          new google.maps.LatLng(48.779209,9.1772152)
        ];

        var markers = [];
        //create all of the markers on the map
        for (position in positions) {
          // To add the marker to the map, use the 'map' property
          markers[position] = new google.maps.Marker({
              position: positions[position],
              map: map,
              title:"Hello World " + Math.floor(Math.random() * 100),
              // icon: 'http://placehold.it/24x50' //url to images
          });
        }
      }
      //add the map to the page, when the page is ready
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
